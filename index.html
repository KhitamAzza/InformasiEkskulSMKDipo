<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sistem Informasi ekstrakurikuler SMK Diponegoro Tumpang</title>

<style>

body{
  font-family:system-ui;
  background:#f2f4f8;
  margin:0;
  text-align:center;
  overflow-y:scroll;
}

/* ---------- HEADER ---------- */

.mainHeader{
  background:#9B6A06;
  color:white;
  padding:20px 15px;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

.mainHeader h1{
  margin:0;
  font-size:22px;
  letter-spacing:1px;
  text-align:center;
  flex:1;
}

.logo{
  height:50px;
  width:auto;
  object-fit:contain;
}

/* Make smaller on mobile */
@media (max-width:600px){
  .logo{
    height:35px;
  }

  .mainHeader h1{
    font-size:16px;
  }
}

/* ---------- MAIN MENU ---------- */

#menu{
  padding:40px 20px;
}

.bigBtn{
  display:block;
  width:260px;
  max-width:90%;
  margin:15px auto;
  padding:18px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#2d6cdf;
  color:white;
  cursor:pointer;
}

.bigBtn:hover{
  background:#1e4fa8;
}

/* ---------- SEARCH AREA ---------- */

#searchArea{
  display:none;
  padding:20px;
}

#searchInput{
width:100%;
max-width:480px;
padding:16px 14px;
font-size:16px;
border-radius:12px;
border:1px solid #ccc;
box-sizing:border-box;
}


#backBtn{
  margin-bottom:15px;
  background:#CC8B08;
}

/* ---------- SUGGESTION CARD ---------- */

.suggestion{
background:white;
padding:12px 14px;
margin:8px 0;
border-radius:12px;
cursor:pointer;
box-shadow:0 2px 8px rgba(0,0,0,0.08);

display:flex;
align-items:center;
justify-content:space-between;
gap:10px;
}

/* LEFT SIDE INFO */
.info{
text-align:left;
min-width:0; /* VERY IMPORTANT for ellipsis */
}

.name{
font-weight:600;
font-size:15px;

white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.meta{
font-size:13px;
color:#666;
.name-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.name{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

/* STATUS BADGE */
.badge{
flex-shrink:0;
padding:6px 10px;
border-radius:999px;
font-weight:700;
font-size:12px;
}

.badge.red{
background:#fde7e6;
color:#d93025;
}

.badge.green{
background:#e6f4ea;
color:#1e8e3e;
}

/* ---------- ATTENDANCE ROW ---------- */

.absenRow{
  display:flex;
  justify-content:space-between;
  padding:10px 4px;
  border-bottom:1px solid #eee;
  font-size:14px;
}

.absenTanggal{
  color:#444;
}

.absenStatus{
  font-weight:600;
}
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:8px;
  font-size:12px;
  font-weight:bold;
  margin-top:6px;
}

.denda{
  background:#ffe5e5;
  color:#c62828;
}

.lunas{
  background:#e7f7ea;
  color:#1b8f3a;
}

.sisa{
  font-size:13px;
  margin-top:4px;
  color:#444;
}

.nama{
  font-weight:600;
  font-size:15px;
  word-break:break-word;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.hidden{
  display:none;
}

.detail-box{
  background:white;
  width:min(95%,500px);
  max-height:80vh;
  overflow:auto;
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* ---------- ICON MENU ---------- */

.menuButtons{
  padding:80px 20px;
  display:flex;
  justify-content:center;
  align-items:center;      /* add this */
  gap:60px;                /* more space */
  flex-wrap:wrap;
  max-width:900px;         /* prevent stretching */
  margin:0 auto;           /* force center */
}

.iconBtn{
  width:170px;
  height:180px;
  border-radius:22px;
  border:none;
  background:#CC8B08;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

#btnWakel{
  background:#CC8B08;
}

.iconBtn img{
  width:85px;
  height:85px;
  object-fit:contain;
}

.btnLabel{
  margin-top:14px;
  font-size:16px;
  color:white;
  font-weight:700;
  letter-spacing:.8px;
}

.iconBtn:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

/* mobile */
@media (max-width:600px){
  .iconBtn{
    width:110px;
    height:120px;
  }
  .iconBtn img{
    width:52px;
    height:52px;
  }
}

/* ---------- FOOTER ---------- */

.mainFooter{
  margin-top:345px;
  padding:40px 20px;
  background:#2b2b2b;
  color:#ccc;
  text-align:center;
}

.footerTitle{
  font-size:16px;
  font-weight:600;
  color:white;
  letter-spacing:.5px;
}

.footerSub{
  margin-top:6px;
  font-size:14px;
  color:#aaa;
}

.footerNote{
  margin-top:16px;
  font-size:13px;
  color:#888;
}

.footerSignature{
  margin-top:20px;
  font-size:12px;
  color:#666;
  letter-spacing:.5px;
}
</style>

</head>

<body>

<header class="mainHeader">
  <img src="logo-kiri.png" class="logo leftLogo">
  <h1>SELAMAT DATANG DI SISTEM PELAPORAN EKSTRAKURIKULER</h1>
  <img src="logo-kanan.png" class="logo rightLogo">
</header>

<!-- MAIN MENU -->

<div id="menu" class="menuButtons">

  <button id="btnCari" class="iconBtn" title="Cari Nama Siswa">
    <img src="nama siswa.png" alt="Cari">
    <div class="btnLabel">Cari Nama siswa</div>
  </button>

  <button id="btnWakel" class="iconBtn" title="Data Tiap Kelas">
    <img src="wakel.png" alt="Data Kelas">
    <div class="btnLabel">Untuk Wali kelas</div>
  </button>

</div>

<!-- SEARCH MODE -->

<div id="searchArea">
    <input type="text" id="searchInput" placeholder="Ketik nama siswa...">
    <button class="bigBtn" id="backBtn">Kembali</button>
  <div id="suggestions"></div>
</div>

<div id="wakelArea" style="display:none; padding:20px;">
  <div id="wakelContent" style="display:flex; flex-wrap:wrap; gap:16px;"></div>
  <button class="bigBtn" id="backWakelBtn" style="margin-top:20px;">Kembali</button>
</div>

<div id="overlay" class="overlay hidden">
  <div id="detailBox" class="detail-box"></div>
</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbx33aFCfQSa_gH_5h_-Qlq-OcifA5TWh9OBTEI4am3wr5UC7EyDhsFoaCYLott2iC45/exec";

let siswaData = [];

/* ---------- LOAD DATA ---------- */

async function loadData(){
  try{
    const res = await fetch(API_URL + "?t=" + Date.now())
    siswaData = await res.json();

    input.disabled = false;
    input.placeholder = "Ketik nama siswa...";
  }catch(err){
    input.placeholder = "Gagal memuat data (refresh halaman)";
    console.error(err);
  }
}
loadData();

/* ---------- MENU NAV ---------- */

const menu = document.getElementById("menu");
const searchArea = document.getElementById("searchArea");

document.getElementById("btnCari").onclick = ()=>{
  menu.style.display="none";
  searchArea.style.display="block";
};

document.getElementById("backBtn").onclick = ()=>{
  searchArea.style.display="none";
  menu.style.display="flex";
  document.getElementById("suggestions").innerHTML="";
  document.getElementById("searchInput").value="";
};
const wakelArea = document.getElementById("wakelArea");
const wakelContent = document.getElementById("wakelContent");

document.getElementById("btnWakel").onclick = ()=>{
  menu.style.display = "none";
  wakelArea.style.display = "block";
  renderWakelView();
};

document.getElementById("backWakelBtn").onclick = ()=>{
  wakelArea.style.display = "none";
  menu.style.display = "flex";
  wakelContent.innerHTML = "";
};

// Render all classes with TANGGUNGAN summary
function renderWakelView(){

  wakelContent.innerHTML = "";

  // Unique classes
  const uniqueKelas = [...new Set(
    siswaData.map(s => s.kelas).filter(k => k)
  )].sort();

  uniqueKelas.forEach(kelas => {

    // Students in class with tanggungan
    const students = siswaData.filter(s=>{
      const sisa = Number(s.sisaDenda) || 0;
      const syarat = (s.syaratKhusus || "").toString().toLowerCase();
      const aman = sisa === 0 && syarat === "true";
      return s.kelas === kelas && !aman;
    });

    if(students.length === 0) return; // skip if no tanggungan

    // Total sisa denda
    const totalDenda = students.reduce((sum,s)=>{
      return sum + (Number(s.sisaDenda) || 0);
    },0);

    // Class button
    const btn = document.createElement("button");
    btn.className = "iconBtn";
    btn.style.width = "calc(50% - 8px)";
    btn.style.height = "100px";
    btn.style.background = "#CC8B08";
    btn.style.flexDirection = "column";
    btn.style.fontSize = "14px";

    btn.innerHTML = `
      <div style="font-weight:700; color:white; font-size:16px;">${kelas}</div>
      <div style="color:white; margin-top:6px;">Total Denda: ${rupiah(totalDenda)}</div>
    `;

    btn.onclick = () => showClassStudents(kelas, students);

    wakelContent.appendChild(btn);
  });
}

// Show students in selected class
function showClassStudents(kelas, students){

  wakelContent.innerHTML = "";

  // Header
  const header = document.createElement("div");
  header.style.fontWeight = "700";
  header.style.fontSize = "16px";
  header.style.marginBottom = "12px";
  header.textContent = `${kelas} - Tanggungan`;
  wakelContent.appendChild(header);

  // Student cards
  students.forEach(s => {

    const div = document.createElement("div");
    div.className = "suggestion";

    const sisa = Number(s.sisaDenda) || 0;
    const syarat = (s.syaratKhusus || "").toString().toLowerCase();
    const aman = sisa === 0 && syarat === "true";
    const statusText = aman ? "AMAN" : "TANGGUNGAN";

    div.innerHTML = `
      <div class="info">
        <div class="name-row">
          <span class="name">${s.nama}</span>
          <span class="badge ${aman ? 'green':'red'}">${statusText}</span>
        </div>
        <div class="meta">${s.kelas}</div>
        <div class="meta">${s.ekstra}</div>
        <div class="sisa">Sisa Denda : ${rupiah(Math.abs(sisa))}</div>
        <div style="font-size:12px; margin-top:4px; color:#666;">
          ${aman ? "Tidak ada tanggungan" : "Ada tanggungan"}
        </div>
      </div>
    `;

    div.onclick = ()=>showAttendance(s);
    wakelContent.appendChild(div);
  });

}
/* ---------- SEARCH ---------- */
function rupiah(angka){
  angka = Number(angka) || 0;
  return "Rp " + angka.toLocaleString("id-ID");
}

const input = document.getElementById("searchInput");
input.disabled = true;
input.placeholder = "Memuat data siswa...";
const suggestions = document.getElementById("suggestions");

input.addEventListener("input", ()=>{
  const keyword = input.value.toLowerCase();
  suggestions.innerHTML="";

  if(keyword.length < 2) return;

  const results = siswaData.filter(s =>
    s.nama.toLowerCase().includes(keyword)
  ).slice(0,15);

  results.forEach(s=>{
    const div = document.createElement("div");
    div.className="suggestion";

    const sisa = Number(s.sisaDenda) || 0;
const syarat = (s.syaratKhusus || "").toString().toLowerCase();

const aman = sisa === 0 && syarat === "true";
const statusText = aman ? "AMAN" : "TANGGUNGAN";
const tanggunganText = syarat === "true"
  ? "Tidak ada tanggungan"
  : "Ada tanggungan";
    div.innerHTML = `
  <div class="info">
    <div class="name-row">
      <span class="name">${s.nama}</span>
      <span class="badge ${aman ? 'green':'red'}">${statusText}</span>
    </div>

    <div class="meta">${s.kelas}</div>
    <div class="meta">${s.ekstra}</div>

   ${!aman ? `
  <div class="sisa">Sisa Denda : ${rupiah(Math.abs(sisa))}</div>
  <div style="font-size:12px; margin-top:4px; color:#666;">
    ${tanggunganText}
  </div>
` : ``}
`;

    div.onclick = ()=>showAttendance(s);
    suggestions.appendChild(div);
  });
});

/* ---------- POPUP ---------- */

const overlay = document.getElementById("overlay");
const detailBox = document.getElementById("detailBox");

// Close when clicking outside
overlay.addEventListener("click",(e)=>{
  if(e.target === overlay){
    overlay.classList.add("hidden");
  }
});

function showAttendance(s){

  let html = `
    <h3 style="margin-top:0">${s.nama}</h3>
    <div style="margin-bottom:10px; font-size:14px; color:#666;">
      ${s.kelas} • ${s.ekstra}
    </div>
    <hr>
  `;

  if(!s.absensi || s.absensi.length === 0){
    html += `<p>Tidak ada data absensi</p>`;
  }else{
    s.absensi.forEach(a=>{
      html += `
        <div class="absenRow">
          <div class="absenTanggal">${a.tanggal}</div>
          <div class="absenStatus">${a.status || '-'}</div>
        </div>
      `;
    });
  }
html += `
  <hr style="margin:15px 0;">

  <div style="display:flex; gap:12px; justify-content:space-between;">

    <div style="flex:1; background:#fff3f3; padding:12px; border-radius:10px;">
      <div style="font-size:12px; color:#888;">SISA DENDA</div>
      <div style="font-size:18px; font-weight:bold;">
        ${rupiah(s.sisaDenda)}
      </div>
    </div>

    <div style="flex:1; background:#f4f4f4; padding:12px; border-radius:10px;">
      <div style="font-size:12px; color:#888;">SYARAT KHUSUS</div>
      <div style="font-weight:bold;">
  ${s.syaratKhusus ? "AMAN" : "TANGGUNGAN"}
</div>
    </div>

  </div>
`;
  detailBox.innerHTML = html;
  overlay.classList.remove("hidden");
}

document.getElementById("year").textContent = new Date().getFullYear();
</script>


<footer class="mainFooter">
  <div class="footerContent">
    <div class="footerTitle">
      Sistem Informasi Ekstrakurikuler
    </div>

    <div class="footerSub">
      SMK Diponegoro Tumpang
    </div>

    <div class="footerNote">
      Dikembangkan untuk kebutuhan administrasi ekstrakurikuler.
    </div>

    <div class="footerSignature">
  © <span id="year"></span> Chusnul Khitam Azza,S.Kom
</div>
<div class="footerContact">
  Contact Person: 
  <a href="https://wa.me/6282142786235?text=Halo%20Admin%2C%20saya%20ingin%20bertanya%20tentang%20ekstrakurikuler." target="_blank">
    Koordinator ekstrakurikuler 
  </a>
 </div>
  </div>
</footer>
</body>
</html>
